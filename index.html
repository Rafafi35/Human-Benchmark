<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Time Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content">
        <h1>Human Benchmark</h1>

        <h2>Reaction-Time Test</h2>
        <div class="container">
            <button id="reactionButton" onclick="reactionClick()">
                <div id="displayReaction">
                    Click to Start
                </div>
            </button>
            <p id="averageTime">Here you'll see your average reaction time.</p>
        </div>

        <h2>Clicks Per Second</h2>
        <div class="container">
            <button id="cpsButton" onclick="cpsClick()">
                <div id="displayCps">
                    0
                </div>
            </button>
            <p id="highscoreText"></p>
        </div>

    </div>

    

    <script src="script.js"></script>

</body>
</html>
